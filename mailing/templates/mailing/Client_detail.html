
{% extends 'mailing/base.html' %}

{% block content %}
    <div class="row text-center justify-content-center">
        <div class="col-9">
            <div class="card text-center">
                <div class="card card-header">
                    {{object.name}}
                </div>
                <div class="card-body">
                    <h5 class="card card-title"> {{object.name}}</h5>
                    <h6 class="card card-title">{{object.owner.username}}</h6>
                </div>
                <p class="card text">{{object.date_born}}</p>
                <img{% if dog.photo %}} src="{{dog.photo.url}}" {% endif %}} class="card-img-top" alt="{{dog.name}}
                <a href="" class="btn btn-primary">Pereiti kudanibud</a>
            </div>
        </div>
    </div>
{% endblock %}
